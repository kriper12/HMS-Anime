
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<!-- Fullscreen Video CSS -->
<style>
  #player {
    position: absolute;
    width: 100% !important;
    height: 100% !important;
  }
body {background-color: black;
}
  /* Quality Selector Container */
  .quality-selector {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 999;
    padding: 5px 15px;
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
    color: white;
    border-radius: 30px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
  }

  /* Label for quality */
  .quality-selector label {
    margin-right: 10px;
    color: #fff;
    font-weight: bold;
  }

  /* Style the dropdown */
  .quality-selector select {
    background: rgba(255, 255, 255, 0.1); /* Light transparent background */
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
    font-size: 14px;
    padding: 5px;
    border-radius: 5px;
    outline: none;
    appearance: none;
    cursor: pointer;
    transition: background 0.3s ease, border 0.3s ease;
  }

  /* Dropdown arrow styling */
  .quality-selector select {
    background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMCIgaGVpZ2h0PSI2IiB2aWV3Qm94PSIwIDAgMTAgNiI+PHBhdGggZmlsbD0iI2ZmZiIgZD0iTTAgMGw1IDUgNS01eiIvPjwvc3ZnPg==');
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 10px 6px;
    padding-right: 25px; /* Space for dropdown arrow */
  }

  /* On hover and focus */
  .quality-selector select:hover, .quality-selector select:focus {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
  }

  /* Style the options in the dropdown */
  .quality-selector select option {
    background: #333; /* Darker background for options */
    color: white; /* White text for options */
    font-weight: normal;
  }
</style>



<!-- Player -->
<div id="player"></div>

<!-- Custom Quality Selector -->
<div class="quality-selector">
  <label for="quality">Quality:</label>
  <select id="quality">
    <option value="default">Auto</option>
    <option value="360p">360p</option>
    <option value="480p">480p</option>
    <option value="720p">720p</option>
    <option value="1080p">1080p</option>
    <option value="backup">Backup</option>
  </select>
</div>

<!-- JWPlayer Script -->
<script src='https://s3taku.com/js/jw8.21/jwplayer.js?v=8.3.1' type="696d1346420d4cdbc77c26fd-text/javascript"></script>
<script type="696d1346420d4cdbc77c26fd-text/javascript">
    // Store sources
    const sources = {
        default: "https://www088.anzeat.pro/streamhls/83a227d867325122bc1a93622cf0fb3d/ep.1.1709061920.m3u8",
        "360p": "https://www088.anzeat.pro/streamhls/83a227d867325122bc1a93622cf0fb3d/ep.1.1709061920.360.m3u8",
        "480p": "https://www088.anzeat.pro/streamhls/83a227d867325122bc1a93622cf0fb3d/ep.1.1709061920.480.m3u8",
        "720p": "https://www088.anzeat.pro/streamhls/83a227d867325122bc1a93622cf0fb3d/ep.1.1709061920.720.m3u8",
        "1080p": "https://www088.anzeat.pro/streamhls/83a227d867325122bc1a93622cf0fb3d/ep.1.1709061920.1080.m3u8",
        backup: "https://www088.anicdnstream.info/videos/hls/x-JmFUGWJ6BaCrj9JoJdZg/1727650025/147907/83a227d867325122bc1a93622cf0fb3d/ep.1.1709061920.m3u8"
    };

    // Initialize JWPlayer with default quality
    const playerInstance = jwplayer("player").setup({
        controls: true,
        sharing: true,
        displaytitle: true,
        displaydescription: true,
        abouttext: "",
        aboutlink: "",
        file: sources["default"], // Start with the default quality
        advertising: {
            client: "vast",
            schedule: [
                {
                    offset: "pre",
                    tag: "" // Add VAST ad tag here if needed
                }
            ]
        }
    });

    // Quality selection event handler
    document.getElementById('quality').addEventListener('change', function() {
        const selectedQuality = this.value;

        if (sources[selectedQuality]) {
            // Switch video source without reloading the page
            playerInstance.load([{
                file: sources[selectedQuality],
                type: "hls"
            }]);
            playerInstance.play();
        }
    });
</script>
